<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div id="maincontainer">
     <a href="homepage.html"><h2 class="home"> Gurkha Martial Arts </h2></a> 
      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" class="usernames" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" class="password" placeholder="Password" />
                <span> <i class="eye-icon fas fa-eye-slash" style="display: none;"></i></i></span>
              </div>
              <input type="submit" value="Login" onclick="valid()" class="btn solid" />
              <p class="social-text">Or Sign in with social platforms</p>
  
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fa-brands fa-facebook-f" style="color: #1e39ff;"></i>
                 
                </a>
                <a href="#" class="social-icon">
                  <i class="fa-brands fa-google" style="color:#DB4437;"></i>
                  
                </a>
                <a href="#" class="social-icon">
                  <i class="fa-brands fa-x-twitter" style="color: #000000;"></i>
                </a>
               
              </div>
            </form>
  

            <!-- SIGN UP -->
            <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="e-mail" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password1" class="password" placeholder="Password"/>
                <span> <i class="eye-icon fas fa-eye-slash" style="display: none;"></i></span>
              </div>
              <div class="createbtn">
                <input class="btn" value="Sign up" type="button" id="signup-button" />
            </div> 
              <p class="social-text">Or Sign up with social platforms</p>
              
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fa-brands fa-facebook-f" style="color: #1e39ff;"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fa-brands fa-google" style="color: 	#DB4437;"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fa-brands fa-x-twitter" style="color: #000000;"></i>
                </a>
              </div>
            </form>
          </div>
        </div>

  <!-- DESIGN PART SIDE PANNEL  -->
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content" style="align-content: center;">
              <h3>New here ?</h3>
              <p>
                Looking new click on sign up and create account for free.
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Click on Sign In and Log In. 
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script>
      document.getElementById('signup-button').addEventListener('click', signUp);
    </script>
  </body>
</html>
